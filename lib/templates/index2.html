<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <style>
        .myCustomClass {
            background: red;
        }
    </style> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="display-1 text-center mb-4">Привет, ААА!</h1>
    <div class="container col-8">
        <div class="alert alert-danger" role="alert">
            A simple danger alert—check it out!
        </div>
    </div>
    <div class="container text-center mb-3 col-8">
        <img class="img-fluid rounded-3" src="https://img.freepik.com/free-photo/close-up-on-kitten-surrounded-
        by-flowers_23-2150782329.jpg?size=626&ext=jpg" />
    </div>
    <div class="container mb-3 col-8">
        <form class="border border-2 p-3 rounded-4 myCustomClass">
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container col-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Изображение</th>
                    <th scope="col">Слово</th>
                    <th scope="col">Точность</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td><img src="..." alt="img" /></td>
                    <td>Otto</td>
                    <td class="table-success">99%</td>
                </tr>
                <tr>
                    <!-- <th scope="row">2</th> -->
                    <td><img src="..." alt="img" /></td>
                    <td>Thornton</td>
                    <td class="table-warning">80.1%</td>
                </tr>
                <tr>
                    <!-- <th scope="row">3</th> -->
                    <td><img src="..." alt="img" /></td>
                    <td>Text</td>
                    <td class="table-danger">11.3%</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
