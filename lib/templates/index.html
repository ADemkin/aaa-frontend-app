<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avito AAA</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/avito.svg" />
        </a>
      </div>
    </nav>

    <div class="container">
      <h1>Распознавание текста на изображении</h1>
      {% if error %}
      <p class="error text-danger">Ошибка: {{ error }}.</p>
      {% endif %}
      <img src="{{ image }}" alt="Результат распознавания" class="img-fluid">
      <form action="/" method="post" enctype="multipart/form-data">
          <div class="form-group">
              <input type="file" name="image" accept=".png, .jpg, .jpeg" class="form-control-file">
          </div>
          <button type="submit" class="btn btn-primary">Загрузить</button>
      </form>
      <div class="mt-4">
          <h2>Результаты распознавания:</h2>
          <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Изображение</th>
                      <th scope="col">Слово</th>
                      <th scope="col">Точность</th>
                  </tr>
              </thead>
              <tbody>
                  {% for entry in words %}
                  <tr>
                      <td><img src="{{ entry.image }}" class="img-fluid"></td>
                      <td>{{ entry.word }}</td>
                      <td>{{ entry.accuracy }}</td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
      </div>
    </div>

    <footer class="container mt-5">
        <p class="text-center text-muted">© 2024 Академия Аналитиков Авито</p>
    </footer>
    <script src="static/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
